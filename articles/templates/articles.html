{% extends "base.html" %}

{# don't define sidebar here - do it in base #}

{% block content %}

<h1>Articles</h1>

{% if articles.count > 0 %}
    {% for article in articles %}
        <div>
        <h2><a href="/articles/get/{{ article.id }}/">{{ article.title }}</a> </h2>
        <p>{{ article.body |lower|truncatewords:"20" }}</p>
        </div>
    {% endfor %}
{% else %}
    <p>None to show!</p>
{% endif %}

{% endblock %}
