<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        body {
            text-align: center;
        }

        #page {
            width: 960px;
            text-align: left;
            margin: 10px auto 20px auto;
            background-color: #bec00b;
        }
        
        #sidebar {
            float: left;
            width: 200px;
            border: 1px solid #000;
        }
        #content {
            float: left;
            width: 600px;
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="page">

        <p>This is my page</p>

        <div id="sidebar">

            {# Base, inherited sidebar, unless you 'override'#}
            {% block sidebar %}
                <ul>
                    <li><a href="/admin">Admin</a> </li>
                    <li>total nonsense here</li>
                    <li>and more nonsense here</li>
                    <li>and here <b>too</b>.</li>
                </ul>
            {% endblock %}


        </div>

        <div id="content">
            {% block content %}
                this is the content area
            {% endblock %}
        </div>
    </div>
</body>
</html>
